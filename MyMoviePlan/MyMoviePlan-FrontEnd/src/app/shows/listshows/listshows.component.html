<div class="container">
  <div class="text-left">
    <button type="button" class="btn btn-link" ><a [routerLink]="['/listshows',moviename]">Back</a></button>
  </div>
<div class="container">
       <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Show</th>
            <th>Movie</th>
            <th>Theater</th>
            <th>Screen</th>
            <th>Seats</th>
            <th>Price</th>
            <th>Time</th>
            <th>Date</th>
            <th>Location</th>
            <th>City</th>
            <th>Country</th>
            <th>Poster</th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let list of showList">
            <td>{{list.id}}</td>
            <td><a class="thumbnail" [routerLink]="['/listshows', list.id]">{{list.showname}}</a></td>
            <td>{{list.movie.moviename}}</td>
            <td>{{list.theater}}</td> 
            <td>{{list.screen}}</td> 
            <td>{{list.seatstatus}}</td>  
            <td>{{list.price}}</td>
            <td>{{list.time}}</td> 
            <td>{{list.date}}</td> 
            <td>{{list.location}}</td>  
            <td>{{list.city}}</td> 
            <td>{{list.country}}</td>                     
            <td>
              <a class="thumbnail" [routerLink]="['/listshows', list.id]">
                <img [src]="'data:image/jpeg;base64,'+list.movie.data" [alt]="list.movie.moviename">  
              </a>                      
            </td>
          </tr>
        </tbody>
      </table>
      
    </div>
     
  <router-outlet></router-outlet>
