<div class="container">
    <h2>Register</h2>
   
    
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
                    <div class="form-group col-4" >
                        <label for="firstname">First Name</label>
                        <input type="text" formControlName="firstname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['firstname'].errors }" />
                        <div *ngIf="submitted && f['firstname'].errors" class="invalid-feedback">
                            <div *ngIf="f['firstname'].errors['required']">First Name is required</div>
                        </div>
                    </div>
                    <div class="form-group col-4">
                        <label for="lastname">Last Name</label>
                        <input type="text" formControlName="lastname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['lastname'].errors }" />
                        <div *ngIf="submitted && f['lastname'].errors" class="invalid-feedback">
                            <div *ngIf="f['lastname'].errors['required']">Last Name is required</div>
                        </div>
                    </div>
                    <div class="form-group col-4">
                        <label for="username">Username</label>
                        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />
                        <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                            <div *ngIf="f['username']errors['required']">Username is required</div>
                        </div>
                    </div>
    </div>
    <div class="form-row">
                    <div class="form-group col-4">
                        <label for="email">Email</label>
                        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
                        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                            <div *ngIf="f['email']errors['required']">Email is required</div>
                            <small *ngIf="f['email'].errors?.['pattern']" class="text-danger">Please provide a valid email address</small>
                        </div>
                    </div>
                    
                    <div class="form-group col-4">
                        <label for="password">Password</label>
                        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                            <div *ngIf="f['password'].errors['required']">Password is required</div>
                            <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
                        </div>
                    </div>
                    <div class="form-group col-4">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': registerForm.get('confirmPassword')!.touched && registerForm.get('confirmPassword')!.invalid }" />
                        <div *ngIf="f['confirmPassword'].errors" class="invalid-feedback" >
                            <div>Passwords must match.</div>            
                        </div>
                    </div>
    </div>
    <div class="form-row">
                    <div class="form-group col-4">
                        <label for="address">Address</label>
                        <input type="text" formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['address'].errors }" />
                        <div *ngIf="submitted && f['address'].errors" class="invalid-feedback">
                            <div *ngIf="f['address']errors['required']">Address is required</div>
                        </div>
                    </div>
                    <div class="form-group col-4">
                        <label for="city">City</label>
                        <input type="text" formControlName="city" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['city'].errors }" />
                        <div *ngIf="submitted && f['city'].errors" class="invalid-feedback">
                            <div *ngIf="f['city']errors['required']">Username is required</div>
                        </div>
                    </div>
                    <div class="form-group col-4">
                        <label for="country">Country</label>
                        <input type="text" formControlName="country" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['country'].errors }" />
                        <div *ngIf="submitted && f['country'].errors" class="invalid-feedback">
                            <div *ngIf="f['country']errors['required']">Username is required</div>
                        </div>
                    </div>
    </div>
                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Register
                        </button>
                        <a routerLink="/login" class="btn btn-link">Cancel</a>
                    </div>
                </form>


</div>
