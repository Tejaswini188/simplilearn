<div class="col">

<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand"></a>
    <form class="d-flex">
      <button [disabled]="items.length === 0" class="btn btn-outline-success" (click)="checkout()">Checkout</button>
    </form>
  </div>
</nav>

<div *ngIf="items.length === 0" class="alert alert-info">Your Cart is Empty.</div>

<ul *ngIf="items.length > 0" class="list-group">
  <li class="list-group-item" *ngFor="let item of items">
    <app-cart-item [cartItem]="item"></app-cart-item>
    
  </li>

  <li class="list-group-item active">
    <strong>Total</strong> {{ cartTotal | currency:'INR' }}
  </li>
  <li class="list-group-item active">
  <button type="button" (click)="removeItemsmsg()" >remove  Cart</button>
</li>
 
</ul>
</div>
