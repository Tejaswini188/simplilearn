<div class="container">
    <h4><strong>Your Order Details</strong></h4> 
    <button type="button" class="btn btn-link" ><a [routerLink]="['/admin']" *ngIf="isAdmin">Back to Dashboard</a></button>
    <button type="button" class="btn btn-link" ><a [routerLink]="['/user']" *ngIf="isUser">Back to Dashboard</a></button>
    <table class="table" *ngIf="ordersById">
     <thead>
       <tr >
         <th>ID</th>
         <th>Ticket</th>
         <th>Price</th>
         <th>Sub-Total</th>
         <th> Total</th>
         <th> Quantity</th>
         <th> Seat Numbers</th>
         <th> Created Date</th>
         <th> Pay Details</th>
       </tr>
     </thead>
     <tbody>
       <tr  *ngFor="let order of ordersById">
         <td>{{order.id}}</td>
         <td>{{order.productName}}</td>
         <td>{{order.price}}</td>
         <td>{{order.subtotal}}</td>
         <td>{{order.total}}</td>
         <td>{{order.quantity}}</td>
         <td>{{order.seatnumber}}</td>
         <td>{{order.created_at | date: 'dd/MM/yyyy'}}</td>
          <button type="button" class="btn btn-link" ><a [routerLink]="['/paydetails', order.id]">Pay Details</a></button>
         
       </tr>
     </tbody>
   </table>


</div>
