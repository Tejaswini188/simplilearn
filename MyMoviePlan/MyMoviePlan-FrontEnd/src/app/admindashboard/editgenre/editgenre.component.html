<div class="container">
    <h2>Edit Genre</h2>
    <form [formGroup]="editgenreForm" (ngSubmit)="onSubmit()">
        <div class="form-row" >
            <div class="form-group col-5">
                
                <label>Genre Name</label>
                <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['name'].errors }" />
                <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                    <div *ngIf="f['name'].errors['required']">Genre name is required</div>
                </div>
            </div>
            <div class="form-group col-5">
                <label>Genre Description</label>
                          <input type="text" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['description'].errors }"  />
                <div *ngIf="submitted && f['description'].errors" class="invalid-feedback">
                    <div *ngIf="f['description'].errors['required']">Genre description is required</div>
                </div>
            </div>
           
        </div>
           <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Save
            </button>
            
            <a routerLink="/admin" class="btn btn-link">Cancel</a>
        </div>
    </form>
    </div>
