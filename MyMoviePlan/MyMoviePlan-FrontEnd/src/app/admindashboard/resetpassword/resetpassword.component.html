<div class="container">
    <h2>Reset Password</h2>
<div class="col col-lg-4">
<form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
        <label for="password">New Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
            <div *ngIf="f['password'].errors['required']">Password is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': resetForm.get('confirmPassword')!.touched && resetForm.get('confirmPassword')!.invalid }" />
        <div *ngIf="f['confirmPassword'].errors" class="invalid-feedback" >
            <div>Passwords must match.</div>            
        </div>
      </div>
    <p></p>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Reset
        </button>   
        <a routerLink="/admin" class="btn btn-link">Cancel</a>  
    </div>
</form>
</div>
</div>
