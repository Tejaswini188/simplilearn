<div class="container row">
    <div class="col-md-12">
        <h1>Upload Image</h1>
    </div>
</div>

<div class="container row">
    <div class="col-md-6">
        <input type="file" (change)="selectFile($event)">

        <img [src]="imgURL" height="200" *ngIf="imgURL">
    </div>
    <div class="col-md-6">
        <input type="button" (click)="upload()" value="upload">
    </div>
</div>
<hr />
<div class="container row">
    <div class="col-md-12">
        <div *ngIf=message>{{message}}</div>
    </div>
</div>

<div class="container row">
    <div class="col-md-6">
        <input type="text" class="form-control" id="name" placeholder="image name" [(ngModel)]="imageName"
            name="name" />
    </div>
    <div class="col-md-6">
        <input type="button" (click)="getImageByName()" value="Get Image">

    </div>
</div>

<div class="container row">
    <div class="col-md-12">
        <div *ngIf=retrievedImage>
            <img [src]="retrievedImage">
        </div>
    </div>
</div>


<div class="container row">
    <div class="col-md-12" *ngFor="let item of base64DataRes">
       <img [src]="'data:image/jpeg;base64,'+item.data" [alt]="item.name">
       {{item.name}}
    </div>
</div>
